<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 60">
  <defs>
    <style>
      .brand-primary { fill: #233e99; }
      .white { fill: #ffffff; }
      .tagline { fill: #5a6a8a; }
    </style>
  </defs>
  
  <!-- Shield icon with eye -->
  <g transform="translate(5, 5)">
    <path d="M25 0 L50 10 L50 35 Q50 55 25 65 Q0 55 0 35 L0 10 Z" transform="scale(0.75)" class="brand-primary"/>
    <ellipse cx="18.75" cy="25" rx="11" ry="6" class="white"/>
    <circle cx="18.75" cy="25" r="4" class="brand-primary"/>
    <circle cx="20" cy="24" r="1.3" class="white"/>
  </g>
  
  <!-- Wordmark -->
  <text x="60" y="32" font-family="Arial, Helvetica, sans-serif" font-size="26" class="brand-primary">
    <tspan font-weight="700">Herd</tspan><tspan font-weight="400">Watch</tspan>
  </text>
  
  <!-- Divider line -->
  <line x1="60" y1="40" x2="195" y2="40" stroke="#233e99" stroke-width="1"/>
  
  <!-- Tagline -->
  <text x="60" y="52" font-family="Arial, Helvetica, sans-serif" font-size="10" letter-spacing="1" class="tagline">FATIGUE MANAGEMENT SYSTEM</text>
  
</svg>
